<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Töö</h1>
    <h3>Mootorattas</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-firm" placeholder="Firma">
        <br/>
        <input type="text" id="add-name" placeholder="Nimi" />
        <br />
        <input type="text" id="add-year" placeholder="Aasta" />
        <br />
        <input type="text" id="add-price" placeholder="Hind" />
        <br />
        <label for="Name">Ostetud</label>
        <input type="checkbox" id="add-isUsed"/>
        <br />
        <label for="Name">On vällja tulnud</label>
        <input type="checkbox" id="add-isUsed"/>
        <br />
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Firma</th>
            <th>Nimi</th>
            <th>Aasta</th>
            <th>Hind</th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
